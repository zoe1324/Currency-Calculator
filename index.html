<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Rates</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="128x128" href="icon128.png">
    <link rel="icon" sizes="192x192" href="icon192.png">
<!-- icon source:   https://iconscout.com/icon/currency-financial-money-price-indian-rupee-finance-wallet-purse#_=_-->
</head>
    <body>
        <header>
            <p>Travel Rates</p>
        </header>
        <main>
            <div class="sidebar">
                <ul>
                    <li><label>Home:</label>
                        <select name="home" id="home">
                            <option value=""></option>
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="PLN">PLN</option>
                            <option value="USD">USD</option>
                            <option value="JPY">JPY</option>
                            <option value="BGN">BGN</option>
                            <option value="CZK">CZK</option>
                            <option value="DKK">DKK</option>
                            <option value="HUF">HUF</option>
                            <option value="RON">RON</option>
                            <option value="SEK">SEK</option>
                            <option value="CHF">CHF</option>
                            <option value="ISK">ISK</option>
                            <option value="NOK">NOK</option>
                            <option value="HRK">HRK</option>
                            <option value="RUB">RUB</option>
                            <option value="TRY">TRY</option>
                            <option value="AUD">AUD</option>
                            <option value="BRL">BRL</option>
                            <option value="CAD">CAD</option>
                            <option value="CNY">CNY</option>
                            <option value="HKD">HKD</option>
                            <option value="IDR">IDR</option>
                            <option value="ILS">ILS</option>
                            <option value="INR">INR</option>
                            <option value="KRW">KRW</option>
                            <option value="MXN">MXN</option>
                            <option value="MYR">MYR</option>
                            <option value="NZD">NZD</option>
                            <option value="PHP">PHP</option>
                            <option value="SGD">SGD</option>
                            <option value="THB">THB</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </li>
                    <li>
                        <label>Visiting:</label>
                        <select name="visit" id="visit">
                            <option value=""></option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="PLN">PLN</option>
                            <option value="USD">USD</option>
                            <option value="JPY">JPY</option>
                            <option value="BGN">BGN</option>
                            <option value="CZK">CZK</option>
                            <option value="DKK">DKK</option>
                            <option value="HUF">HUF</option>
                            <option value="RON">RON</option>
                            <option value="SEK">SEK</option>
                            <option value="CHF">CHF</option>
                            <option value="ISK">ISK</option>
                            <option value="NOK">NOK</option>
                            <option value="HRK">HRK</option>
                            <option value="RUB">RUB</option>
                            <option value="TRY">TRY</option>
                            <option value="AUD">AUD</option>
                            <option value="BRL">BRL</option>
                            <option value="CAD">CAD</option>
                            <option value="CNY">CNY</option>
                            <option value="HKD">HKD</option>
                            <option value="IDR">IDR</option>
                            <option value="ILS">ILS</option>
                            <option value="INR">INR</option>
                            <option value="KRW">KRW</option>
                            <option value="MXN">MXN</option>
                            <option value="MYR">MYR</option>
                            <option value="NZD">NZD</option>
                            <option value="PHP">PHP</option>
                            <option value="SGD">SGD</option>
                            <option value="THB">THB</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                    </li>
                    <li>
                        <label>Cut:</label>
                        <select name="fee" id="fee">
                            <option value="0">0%</option>
                            <option value="2">2%</option>
                            <option value="4">4%</option>
                            <option value="6">6%</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="flex-container" id="keypad">
                <input type="number" id="inputBox" class="iobox" readonly><br>
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">9</button><br>
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button><br>
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button><br>
                <button id="c" value="c">C</button>
                <button id="0" value="0">0</button>
                <button id="=" value="=">=</button>
            </div>
        </main>
        <footer>
            <p id="rates date"> Rates of: </p>
        </footer>
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
